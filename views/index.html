<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>这是一个HTML文件3</h1>
<h2>这是title的值：{{ title }}</h2>
{{ each list as item }} 
  {{if item.id === targetId}}
  <p style="color:red;">数据id：{{item.id}},内容：{{item.content}}</p>
  {{else}}
  <p>数据id：{{item.id}},内容：{{item.content}}</p>
  {{/if}}
{{ /each }}
</body>
</html>
